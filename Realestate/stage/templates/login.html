{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>

    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p>Don't have an account? Register as a 
        <a href="{% url 'register_buyer' %}">Buyer</a> or 
        <a href="{% url 'register_seller' %}">Seller</a>
    </p>
{% endblock %}
